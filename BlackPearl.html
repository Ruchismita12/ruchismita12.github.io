<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Items</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://img.freepik.com/free-vector/gradient-black-backgrounds-with-golden-frames_23-2149150610.jpg?w=1060&t=st=1688748979~exp=1688749579~hmac=556b3579eb5d911b6c2a03da6d81b08ef1ebe2fc9925210badc416cdbc053682");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 50px;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input[type="text"] {
      width: 300px;
      height: 40px;
      border-radius: 20px;
      padding: 0 10px;
    }

    .search-bar button {
      height: 40px;
      border-radius: 20px;
      margin-left: 10px;
    }

    .food-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .food-item {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      width: calc(33.33% - 20px);
      max-width: 300px;
    }

    .food-item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Popular Dishes</h1>
